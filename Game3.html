<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Cups</title>
  <style>
    body {
      background: radial-gradient(#0a0a0a, #000000);
      color: #eee;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00aa;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls input {
      background: #111;
      border: 1px solid #444;
      color: #fff;
      padding: 5px;
      width: 60px;
      margin: 0 5px;
    }

    .cups-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      height: 200px;
      margin: 0 auto;
    }

    .cup {
      width: 60px;
      height: 80px;
      background: linear-gradient(#222, #000);
      border: 2px solid #555;
      border-radius: 0 0 30px 30px;
      position: absolute;
      transition: all 0.5s ease-in-out;
      cursor: pointer;
    }

    .cup:hover {
      box-shadow: 0 0 15px #ffcc00aa;
    }

    .coin {
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      box-shadow: 0 0 5px gold;
    }

    #result {
      font-size: 1.4em;
      margin-top: 30px;
      height: 2em;
    }
  </style>
</head>
<body>
  <h1>Shadow Cups</h1>
  <div class="controls">
    H√ºtchen: <input type="number" id="cupCount" min="2" max="8" value="3">
    Einsatz üí∞: <input type="number" id="betAmount" min="1" value="10">
    <button onclick="startGame()">Start</button>
  </div>

  <div class="cups-container" id="cupsContainer"></div>
  <div id="result"></div>

  <script>
    let coinIndex = 0;
    let isShuffling = false;

    function startGame() {
      if (isShuffling) return;
      isShuffling = true;

      const cupCount = parseInt(document.getElementById("cupCount").value);
      const bet = parseInt(document.getElementById("betAmount").value);
      const container = document.getElementById("cupsContainer");
      const result = document.getElementById("result");
      container.innerHTML = "";
      result.textContent = "";

      const cups = [];
      const spacing = container.clientWidth / cupCount;

      // Create cups
      for (let i = 0; i < cupCount; i++) {
        const cup = document.createElement("div");
        cup.classList.add("cup");
        cup.style.left = `${i * spacing + spacing / 4}px`;
        cup.dataset.index = i;
        container.appendChild(cup);
        cups.push(cup);
      }

      // Place coin
      coinIndex = Math.floor(Math.random() * cupCount);
      const coin = document.createElement("div");
      coin.className = "coin";
      cups[coinIndex].appendChild(coin);

      // Hide coin
      setTimeout(() => {
        coin.remove();
        shuffleCups(cups, 8, () => {
          isShuffling = false;
          cups.forEach(cup => {
            cup.onclick = () => {
              if (isShuffling) return;
              const selected = parseInt(cup.dataset.index);
              if (selected === coinIndex) {
                result.innerHTML = `üéâ Treffer! Du gewinnst <b>+${bet * 2}</b> üí∞`;
              } else {
                result.innerHTML = `‚ùå Leider daneben! Du verlierst <b>-${bet}</b> üí∏`;
              }
              revealCoin(cups);
              isShuffling = true;
              setTimeout(() => {
                isShuffling = false;
              }, 1000);
            };
          });
        });
      }, 1000);
    }

    function shuffleCups(cups, moves, onDone) {
      let swaps = 0;
      const interval = setInterval(() => {
        if (swaps >= moves) {
          clearInterval(interval);
          onDone();
          return;
        }
        let a = Math.floor(Math.random() * cups.length);
        let b = Math.floor(Math.random() * cups.length);
        if (a === b) return;

        let leftA = cups[a].style.left;
        let leftB = cups[b].style.left;
        cups[a].style.left = leftB;
        cups[b].style.left = leftA;

        if (coinIndex === a) coinIndex = b;
        else if (coinIndex === b) coinIndex = a;

        swaps++;
      }, 400);
    }

    function revealCoin(cups) {
      const coin = document.createElement("div");
      coin.className = "coin";
      cups[coinIndex].appendChild(coin);
    }
  </script>
</body>
</html>
