<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mystisches H√ºtchenspiel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffdf00;
      text-shadow: 0 0 10px #ffdf00aa;
    }

    .game-container {
      background: rgba(30, 30, 30, 0.95);
      border: 2px solid #444;
      border-radius: 15px;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 30px #111;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .controls label,
    .controls input,
    .controls button {
      margin: 10px;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(to bottom, #8b0000, #550000);
      color: #ffd700;
      border: 2px solid #aa0000;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #440000;
    }

    button:hover {
      background: #660000;
      box-shadow: 0 0 20px #880000;
    }

    .cups {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
    }

    .cup {
      width: 80px;
      height: 80px;
      margin: 0 10px;
      background: radial-gradient(circle, #222 0%, #000 100%);
      border: 3px solid #ffd700;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .cup:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #ffdf00;
    }

    .ball {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px red;
    }

    .stats {
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      color: #ddd;
      font-size: 0.9rem;
      box-shadow: inset 0 0 10px #222;
    }

    .stats p {
      margin: 5px 0;
    }

    .highlight {
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé© Mystisches H√ºtchenspiel üé©</h1>
  <div class="game-container">
    <div class="controls">
      <label for="numCups">Becher:</label>
      <input type="number" id="numCups" min="2" max="8" value="3" />
      <label for="betAmount">Einsatz:</label>
      <input type="number" id="betAmount" value="10" />
      <button onclick="startRound()">üé≤ Starten</button>
    </div>
    <div class="cups" id="cupsContainer"></div>
    <div class="stats">
      <p>üí∞ Kontostand: <span id="balance" class="highlight">100</span> Coins</p>
      <p>üèÜ Gewinnrate: <span id="winRate">0%</span></p>
      <p>üî• Beste Serie: <span id="bestStreak">0</span></p>
      <p>üíé Gr√∂√üter Gewinn: <span id="biggestWin">0</span></p>
      <p>üìä Durchschnittlicher Einsatz: <span id="avgBet">0</span></p>
    </div>
  </div>

  <script>
    let balance = 100;
    let totalRounds = 0;
    let wins = 0;
    let currentStreak = 0;
    let bestStreak = 0;
    let biggestWin = 0;
    let totalBet = 0;

    function updateStats() {
      document.getElementById('balance').textContent = balance;
      document.getElementById('winRate').textContent = `${((wins / totalRounds) * 100 || 0).toFixed(1)}%`;
      document.getElementById('bestStreak').textContent = bestStreak;
      document.getElementById('biggestWin').textContent = biggestWin;
      document.getElementById('avgBet').textContent = (totalBet / totalRounds || 0).toFixed(1);
    }

    function createCups(num, ballIndex) {
      const container = document.getElementById('cupsContainer');
      container.innerHTML = '';

      for (let i = 0; i < num; i++) {
        const cup = document.createElement('div');
        cup.classList.add('cup');
        cup.dataset.index = i;

        if (i === ballIndex) {
          const ball = document.createElement('div');
          ball.classList.add('ball');
          cup.appendChild(ball);
        }

        cup.onclick = () => guess(i, ballIndex, parseInt(document.getElementById('betAmount').value));
        container.appendChild(cup);
      }
    }

    function shuffleCups(cups) {
      for (let i = cups.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cups[i], cups[j]] = [cups[j], cups[i]];
      }
      return cups;
    }

    function startRound() {
      const numCups = parseInt(document.getElementById('numCups').value);
      const bet = parseInt(document.getElementById('betAmount').value);
      if (bet > balance || bet <= 0) {
        alert('Ung√ºltiger Einsatz!');
        return;
      }

      const ballIndex = Math.floor(Math.random() * numCups);
      createCups(numCups, ballIndex);

      setTimeout(() => {
        const cups = Array.from(document.getElementsByClassName('cup'));
        shuffleCups(cups).forEach(cup => document.getElementById('cupsContainer').appendChild(cup));
        // Ball ausblenden nach Mischen
        cups.forEach(c => {
          const b = c.querySelector('.ball');
          if (b) b.remove();
        });
      }, 1000);
    }

    function guess(choice, ballIndex, bet) {
      totalRounds++;
      totalBet += bet;

      const won = choice === ballIndex;
      if (won) {
        let winAmount = bet * 2;
        balance += winAmount;
        currentStreak++;
        wins++;
        if (winAmount > biggestWin) biggestWin = winAmount;
        if (currentStreak > bestStreak) bestStreak = currentStreak;
        alert(`üéâ Richtiger Becher! Du gewinnst ${winAmount} Coins!`);
      } else {
        balance -= bet;
        currentStreak = 0;
        alert(`üò¢ Falscher Becher! Der Ball war unter Becher ${ballIndex + 1}`);
      }

      updateStats();
      createCups(parseInt(document.getElementById('numCups').value), ballIndex); // Zeigt Ball nochmal
    }

    updateStats();
  </script>
</body>
</html>
