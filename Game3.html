<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shadow Cups</title>
  <style>
    body {
      background: radial-gradient(#1a1a1a, #000000);
      color: #f2f2f2;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      color: #d6a100;
      text-shadow: 0 0 5px #000;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls input {
      background: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 5px;
    }

    .cups-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      height: 200px;
    }

    .cup {
      width: 60px;
      height: 80px;
      background: linear-gradient(#222, #000);
      border: 2px solid #555;
      border-radius: 0 0 30px 30px;
      position: absolute;
      transition: all 0.5s ease-in-out;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
    }

    .cup:hover {
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    .coin {
      position: absolute;
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .shuffling {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Shadow Cups</h1>
  <div class="controls">
    Hütchen: <input type="number" id="cupCount" min="2" max="8" value="3"/>
    Einsatz: <input type="number" id="betAmount" min="1" value="10"/> 💰
    <button onclick="startGame()">Start</button>
  </div>
  <div class="cups-container" id="cupsContainer"></div>
  <div id="result"></div>

  <script>
    let coinIndex = 0;
    let isShuffling = false;

    function startGame() {
      if (isShuffling) return;
      const count = parseInt(document.getElementById('cupCount').value);
      const bet = parseInt(document.getElementById('betAmount').value);
      const container = document.getElementById('cupsContainer');
      const result = document.getElementById('result');
      container.innerHTML = '';
      result.innerHTML = '';
      isShuffling = true;

      // Create cups
      let cups = [];
      for (let i = 0; i < count; i++) {
        const cup = document.createElement('div');
        cup.classList.add('cup');
        cup.style.left = `${(i * (100 / count)) + 5}%`;
        cup.dataset.index = i;
        container.appendChild(cup);
        cups.push(cup);
      }

      // Place coin
      coinIndex = Math.floor(Math.random() * count);
      const coin = document.createElement('div');
      coin.classList.add('coin');
      cups[coinIndex].appendChild(coin);

      // Wait a moment, then remove coin and shuffle
      setTimeout(() => {
        coin.remove();
        shuffleCups(cups, 10, () => {
          isShuffling = false;
          cups.forEach(cup => {
            cup.addEventListener('click', () => {
              if (isShuffling) return;
              const selected = parseInt(cup.dataset.index);
              if (selected === coinIndex) {
                result.innerHTML = `🎉 Richtiger Hütchen! +${bet * 2} 💰`;
              } else {
                result.innerHTML = `❌ Falsch geraten! -${bet} 💸`;
              }
              revealCoin(cups);
            });
          });
        });
      }, 1000);
    }

    function shuffleCups(cups, moves, callback) {
      let count = 0;
      const interval = setInterval(() => {
        if (count >= moves) {
          clearInterval(interval);
          callback();
          return;
        }
        let a = Math.floor(Math.random() * cups.length);
        let b = Math.floor(Math.random() * cups.length);
        if (a === b) return;

        let leftA = cups[a].style.left;
        cups[a].style.left = cups[b].style.left;
        cups[b].style.left = leftA;

        if (coinIndex === a) coinIndex = b;
        else if (coinIndex === b) coinIndex = a;

        count++;
      }, 400);
    }

    function revealCoin(cups) {
      const coin = document.createElement('div');
      coin.classList.add('coin');
      cups[coinIndex].appendChild(coin);
    }
  </script>
</body>
</html>
