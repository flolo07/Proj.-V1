<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mystic Cups</title>
  <style>
    body {
      background: radial-gradient(circle, #1a1a1a, #000);
      color: #ddd;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #f0c674;
      text-shadow: 0 0 10px #f0c674;
    }

    .game-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .cups-area {
      display: flex;
      gap: 20px;
      margin: 20px;
      transition: all 0.5s ease;
    }

    .cup {
      width: 80px;
      height: 100px;
      background: linear-gradient(to top, #333, #555);
      border: 3px solid #666;
      border-radius: 0 0 50% 50%;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .cup:hover {
      transform: scale(1.1);
      border-color: #f0c674;
    }

    .ball {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    .ball.show {
      display: block;
    }

    .controls {
      margin-top: 20px;
    }

    .stats {
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      width: 250px;
      text-align: left;
    }

    .bankroll {
      font-size: 1.2em;
      margin: 10px 0;
      color: #00ff99;
    }

    select, input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #f0c674;
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Mystic Cups</h1>
  <div class="bankroll">Kontostand: <span id="money">1000</span>€</div>

  <div class="controls">
    <label>Becher: 
      <select id="cupCount">
        ${[...Array(7)].map((_, i) => `<option value="${i + 2}">${i + 2}</option>`).join("")}
      </select>
    </label>
    <label>Einsatz: <input type="number" id="bet" value="50" min="1"></label>
    <button onclick="startGame()">Starten</button>
  </div>

  <div class="game-container">
    <div class="cups-area" id="cups"></div>
    <div class="stats" id="stats">
      <h3>Statistik</h3>
      <div>Gewinnrate: <span id="winRate">0%</span></div>
      <div>Beste Serie: <span id="bestStreak">0</span></div>
      <div>Größter Gewinn: <span id="maxWin">0</span>€</div>
      <div>Ø Einsatz: <span id="avgBet">0</span>€</div>
    </div>
  </div>

  <script>
    let money = 1000;
    let correctCup = 0;
    let currentBet = 0;
    let wins = 0, games = 0, bestStreak = 0, currentStreak = 0, maxWin = 0;
    let totalBet = 0;

    function startGame() {
      const cupArea = document.getElementById("cups");
      const cupCount = parseInt(document.getElementById("cupCount").value);
      currentBet = parseInt(document.getElementById("bet").value);

      if (currentBet > money || currentBet <= 0) {
        alert("Ungültiger Einsatz!");
        return;
      }

      // Reset cups
      cupArea.innerHTML = "";

      // Zufällig Position der Kugel
      correctCup = Math.floor(Math.random() * cupCount);

      for (let i = 0; i < cupCount; i++) {
        const cup = document.createElement("div");
        cup.className = "cup";
        cup.dataset.index = i;

        const ball = document.createElement("div");
        ball.className = "ball";
        cup.appendChild(ball);

        cup.addEventListener("click", guessCup);
        cupArea.appendChild(cup);
      }

      animateShuffle(cupCount);
    }

    function animateShuffle(count) {
      const cups = document.querySelectorAll(".cup");
      const swaps = 10;

      for (let i = 0; i < swaps; i++) {
        setTimeout(() => {
          const a = Math.floor(Math.random() * count);
          const b = Math.floor(Math.random() * count);
          cups[a].parentNode.insertBefore(cups[b], cups[a]);
        }, i * 150);
      }

      setTimeout(() => {
        document.querySelectorAll(".cup").forEach((cup, i) => {
          cup.dataset.index = i;
        });
      }, swaps * 150);
    }

    function guessCup(event) {
      const selected = parseInt(event.currentTarget.dataset.index);
      const cups = document.querySelectorAll(".cup");
      games++;
      totalBet += currentBet;

      if (selected === correctCup) {
        money += currentBet;
        wins++;
        currentStreak++;
        maxWin = Math.max(maxWin, currentBet);
      } else {
        money -= currentBet;
        currentStreak = 0;
      }

      bestStreak = Math.max(bestStreak, currentStreak);

      document.getElementById("money").innerText = money;
      document.getElementById("winRate").innerText = ((wins / games) * 100).toFixed(1) + "%";
      document.getElementById("bestStreak").innerText = bestStreak;
      document.getElementById("maxWin").innerText = maxWin;
      document.getElementById("avgBet").innerText = (totalBet / games).toFixed(1);

      // Kugel anzeigen
      cups[correctCup].querySelector(".ball").classList.add("show");

      // Clicks deaktivieren
      cups.forEach(c => c.style.pointerEvents = "none");
    }
  </script>
</body>
</html>
