<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Duel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .game-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: relative;
      transition: box-shadow 0.3s ease;
    }

    .flashing-win {
      animation: flash-green 0.6s ease-in-out 3;
    }
    .flashing-lose {
      animation: flash-red 0.6s ease-in-out 3;
    }

    @keyframes flash-green {
      0% { box-shadow: 0 0 5px #00ff00; }
      50% { box-shadow: 0 0 20px #00ff00; }
      100% { box-shadow: 0 0 5px #00ff00; }
    }
    @keyframes flash-red {
      0% { box-shadow: 0 0 5px #ff0000; }
      50% { box-shadow: 0 0 20px #ff0000; }
      100% { box-shadow: 0 0 5px #ff0000; }
    }

    h1 {
      margin-bottom: 10px;
    }

    .section {
      margin: 10px 0;
    }

    select, input[type="range"], button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }

    .controls button {
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .controls button:disabled {
      background-color: #888;
    }

    .stats, .shop, .credit-box {
      background: #2c2c2c;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .result-message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .win { color: #00ff00; }
    .lose { color: #ff4444; }
  </style>
</head>
<body>

  <div class="game-container" id="gameContainer">
    <h1>Coin Duel</h1>

    <div class="section">
      <label for="difficultySelect">Schwierigkeit:</label>
      <select id="difficultySelect">
        <option value="leicht">Leicht (x1.25)</option>
        <option value="mittel">Mittel (x1.5)</option>
        <option value="schwer">Schwer (x2)</option>
      </select>
    </div>

    <div class="section">
      <label for="betRange">Einsatz: <span id="betAmount">10</span> Coins</label>
      <input type="range" id="betRange" min="10" max="100" value="10">
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="rollBtn" disabled>WÃ¼rfeln</button>
      <button id="stopBtn" disabled>Stopp</button>
    </div>

    <div class="result-message" id="resultMessage"></div>
    <div class="result-message" id="statusDisplay"></div>
  </div>

  <script>
    let playerScore = 0;
    let botScore = 0;
    let gameActive = false;
    let gamesPlayed = 0;
    let gamesWon = 0;
    let gamesLost = 0;
    let totalCoins = 1000;

    const gameContainer = document.getElementById("gameContainer");
    const betRange = document.getElementById("betRange");
    const betAmount = document.getElementById("betAmount");
    const difficultySelect = document.getElementById("difficultySelect");
    const startBtn = document.getElementById("startBtn");
    const rollBtn = document.getElementById("rollBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resultMessage = document.getElementById("resultMessage");
    const statusDisplay = document.getElementById("statusDisplay");

    betRange.addEventListener("input", () => {
      betAmount.textContent = betRange.value;
    });

    startBtn.addEventListener("click", () => {
      playerScore = 0;
      botScore = 0;
      gameActive = true;
      rollBtn.disabled = false;
      stopBtn.disabled = false;
      startBtn.disabled = true;
      resultMessage.textContent = "Spiel gestartet";
      statusDisplay.textContent = "";
      gameContainer.classList.remove("flashing-win", "flashing-lose");
    });

    rollBtn.addEventListener("click", () => {
      if (!gameActive) return;

      const playerDraw = Math.floor(Math.random() * 20) + 1;
      const botDraw = Math.floor(Math.random() * 20) + 1;
      playerScore += playerDraw;
      botScore += botDraw;

      statusDisplay.textContent = `Du: ${playerScore} | Bot: ???`;

      if (playerScore > 100) {
        endRound(false);
      }
    });

    stopBtn.addEventListener("click", () => {
      if (!gameActive) return;

      // Bot beendet jetzt automatisch
      if (botScore <= 100 && (100 - botScore) > 10) {
        botScore += Math.floor(Math.random() * 15) + 1;
      }

      const playerWon = playerScore <= 100 && (playerScore > botScore || botScore > 100);
      endRound(playerWon);
    });

    function endRound(playerWon) {
      gameActive = false;
      rollBtn.disabled = true;
      stopBtn.disabled = true;
      startBtn.disabled = false;

      gamesPlayed++;

      let difficulty = difficultySelect.value;
      let multiplier = 1;
      switch (difficulty) {
        case 'leicht': multiplier = 1.25; break;
        case 'mittel': multiplier = 1.5; break;
        case 'schwer': multiplier = 2.0; break;
      }

      const betValue = parseInt(betRange.value);
      if (playerWon) {
        gamesWon++;
        const winAmount = Math.floor(betValue * multiplier);
        totalCoins += winAmount;
        resultMessage.textContent = `Gewonnen! +${winAmount} Coins (x${multiplier.toFixed(2)})`;
        resultMessage.className = 'result-message win';
        gameContainer.classList.add("flashing-win");
      } else {
        gamesLost++;
        totalCoins -= betValue;
        resultMessage.textContent = `Verloren! -${betValue} Coins`;
        resultMessage.className = 'result-message lose';
        gameContainer.classList.add("flashing-lose");
      }

      statusDisplay.textContent = `Endstand: Du ${playerScore} - Bot ${botScore}`;
    }
  </script>

</body>
</html>
