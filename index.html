<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WÃ¼rfelspiel Deluxe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-between;
      padding: 20px;
    }

    .sidebar, .shop, .stats {
      width: 200px;
      font-size: 0.9rem;
    }

    .game-area {
      flex: 1;
      max-width: 500px;
      text-align: center;
      background-color: #2e2e2e;
      border: 4px solid #00ff88;
      border-radius: 20px;
      padding: 20px;
      margin: 0 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00ff88;
      color: #000;
      cursor: pointer;
    }

    .small-input {
      width: 80px;
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .skin-option {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 4px;
      cursor: pointer;
      border: 2px solid white;
    }

    .history {
      margin-top: 10px;
      font-size: 0.8rem;
      background-color: #111;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² WÃ¼rfelspiel Deluxe</h1>
  <div class="container">
    <div class="sidebar">
      <h3>Kredit</h3>
      <input class="small-input" type="number" id="kreditMenge" placeholder="Coins" />
      <input class="small-input" type="number" id="kreditRunden" placeholder="Runden" />
      <button onclick="nimmKredit()">Kredit aufnehmen</button>
      <h3>Skin</h3>
      <div id="skinSelector"></div>
    </div>

    <div class="game-area" id="gameArea">
      <p><strong>Coins:</strong> <span id="coins">100</span></p>
      <input class="small-input" type="number" id="einsatz" placeholder="Einsatz" min="1" />
      <button onclick="startGame()">Start</button>
      <div id="spielstand"></div>
      <button onclick="wuerfeln()">WÃ¼rfeln</button>
      <button onclick="stopGame()">Stopp</button>
      <div class="history">
        <h4>Letzte Spiele</h4>
        <ul id="verlauf"></ul>
      </div>
    </div>

    <div class="stats">
      <h3>Statistiken</h3>
      <p id="spiele">Spiele: 0</p>
      <p id="siege">Siege: 0</p>
      <p id="verluste">Verluste: 0</p>
    </div>
  </div>

  <script>
    let coins = 100;
    let stats = { spiele: 0, siege: 0, verluste: 0 };
    let game = null;
    let kredit = [];

    const skins = ["#00ff88", "#ff4444", "#4444ff", "#ffaa00", "#ff00aa", "#00ffff", "#dddddd", "#ffcc00"];
    const skinSelector = document.getElementById("skinSelector");
    const gameArea = document.getElementById("gameArea");

    skins.forEach(color => {
      const div = document.createElement("div");
      div.className = "skin-option";
      div.style.backgroundColor = color;
      div.onclick = () => gameArea.style.backgroundColor = color;
      skinSelector.appendChild(div);
    });

    function nimmKredit() {
      const menge = parseInt(document.getElementById("kreditMenge").value);
      const runden = parseInt(document.getElementById("kreditRunden").value);
      if (!menge || !runden) return;
      coins += menge;
      kredit.push({ betrag: menge, runden, zinsen: Math.round(menge * (1 + runden / 100)) });
      updateCoins();
    }

    function updateCoins() {
      document.getElementById("coins").textContent = coins;
    }

    function startGame() {
      const einsatz = parseInt(document.getElementById("einsatz").value);
      if (!einsatz || einsatz > coins) return alert("UngÃ¼ltiger Einsatz");

      game = {
        einsatz,
        meinPunktestand: 0,
        botPunktestand: 0,
        botName: ["Botrina", "AImund", "ZufallsMax", "Dicey", "Lucko"][Math.floor(Math.random()*5)],
        runde: 0
      };
      document.getElementById("spielstand").innerHTML = `<p>Du: 0<br>${game.botName}: 0</p>`;
    }

    function wuerfeln() {
      if (!game) return;
      const wurf = Math.floor(Math.random() * 20) + 1;
      game.meinPunktestand += wurf;
      game.botPunktestand += Math.floor(Math.random() * 20) + 1;
      game.runde++;
      document.getElementById("spielstand").innerHTML = `<p>Du: ${game.meinPunktestand}<br>${game.botName}: ${game.botPunktestand}</p>`;

      if (game.meinPunktestand >= 100) stopGame();
    }

    function stopGame() {
      if (!game) return;

      let result;
      if (game.meinPunktestand > 100 || (game.meinPunktestand <= game.botPunktestand && game.botPunktestand <= 100)) {
        result = `Verloren mit ${game.meinPunktestand} gegen ${game.botPunktestand}`;
        coins -= game.einsatz;
        stats.verluste++;
      } else {
        result = `Gewonnen mit ${game.meinPunktestand} gegen ${game.botPunktestand}`;
        coins += Math.round(game.einsatz * 1.5);
        stats.siege++;
      }

      const li = document.createElement("li");
      li.textContent = result;
      const verlauf = document.getElementById("verlauf");
      verlauf.prepend(li);
      if (verlauf.children.length > 5) verlauf.removeChild(verlauf.lastChild);

      stats.spiele++;
      updateCoins();
      updateStats();
      pruefeKredit();
      game = null;
    }

    function updateStats() {
      document.getElementById("spiele").textContent = `Spiele: ${stats.spiele}`;
      document.getElementById("siege").textContent = `Siege: ${stats.siege}`;
      document.getElementById("verluste").textContent = `Verluste: ${stats.verluste}`;
    }

    function pruefeKredit() {
      kredit.forEach(k => k.runden--);
      kredit = kredit.filter(k => {
        if (k.runden <= 0) {
          coins -= k.zinsen;
          return false;
        }
        return true;
      });
      updateCoins();
    }
  </script>
</body>
</html>
