<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Casino Push-to-100</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    background: #004d00; /* tiefes grün */
    color: #f0d46e; /* gold */
    font-family: 'Montserrat', sans-serif;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 10px;
    color: #f0d46e;
    text-shadow: 1px 1px 2px black;
  }
  .game-container {
    background: #111;
    border-radius: 12px;
    padding: 20px;
    width: 350px;
    box-shadow: 0 0 15px 3px rgba(240, 212, 110, 0.6);
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 700;
    color: #f0d46e;
  }
  input[type=range] {
    width: 100%;
    -webkit-appearance: none;
    background: #222;
    border-radius: 6px;
    height: 12px;
    outline: none;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 26px;
    height: 26px;
    background: #c1272d; /* casino rot */
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #f0d46e;
    margin-top: -7px;
    transition: background 0.3s ease;
  }
  input[type=range]::-webkit-slider-thumb:hover {
    background: #ff4d4d;
  }
  input[type=range]::-moz-range-thumb {
    width: 26px;
    height: 26px;
    background: #c1272d;
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #f0d46e;
    transition: background 0.3s ease;
  }
  input[type=range]::-moz-range-thumb:hover {
    background: #ff4d4d;
  }
  .button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background: #c1272d;
    color: #f0d46e;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #c1272daa;
    transition: background 0.3s ease;
  }
  .button:hover:enabled {
    background: #ff4d4d;
    box-shadow: 0 0 15px #ff4d4daa;
  }
  .button:disabled {
    background: #660000;
    cursor: not-allowed;
    box-shadow: none;
  }
  .info {
    margin-top: 15px;
    font-size: 1rem;
    color: #f0d46e;
    text-align: center;
  }
  .slider-display {
    margin-top: 20px;
  }
  .slider-display input[type=range] {
    pointer-events: none;
    cursor: default;
    background: #222;
  }
  .slider-label {
    font-size: 1.3rem;
    font-weight: 700;
    margin-top: 5px;
    text-align: center;
    color: #f0d46e;
    text-shadow: 1px 1px 2px black;
  }
  .coins {
    font-size: 1.2rem;
    font-weight: 700;
    color: #f0d46e;
    margin-bottom: 15px;
    text-align: center;
    text-shadow: 1px 1px 3px black;
  }
  .history {
    margin-top: 20px;
    background: #222;
    border-radius: 10px;
    padding: 10px;
    max-height: 130px;
    overflow-y: auto;
    box-shadow: inset 0 0 10px #000000aa;
  }
  .history h2 {
    margin-top: 0;
    font-weight: 700;
    font-size: 1.1rem;
    color: #f0d46e;
    text-shadow: 1px 1px 2px black;
    text-align: center;
  }
  .history-list {
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 0.9rem;
  }
  .history-list li {
    margin: 4px 0;
    padding: 4px 6px;
    border-radius: 5px;
  }
  .win {
    background: #2b5f2b;
    color: #b6f2b6;
  }
  .lose {
    background: #5f2b2b;
    color: #f2b6b6;
  }
  .tie {
    background: #444444;
    color: #cccccc;
  }
</style>
</head>
<body>

<h1>Casino Push-to-100</h1>

<div class="game-container">
  <div class="coins" id="coinsDisplay">Coins: 100</div>

  <label for="betSlider">Einsatz wählen (Coins): <span id="betAmount">10</span></label>
  <input type="range" id="betSlider" min="1" max="100" value="10" />

  <button class="button" id="startBtn">Spiel Starten</button>

  <div id="playerArea" style="display:none;">
    <div class="slider-display">
      <label>Dein Wert:</label>
      <input type="range" id="playerValue" min="0" max="100" value="0" readonly />
      <div class="slider-label" id="playerValueLabel">0</div>
    </div>

    <button class="button" id="drawBtn">Punkte ziehen</button>
    <button class="button" id="stopBtn">Stopp</button>
  </div>

  <div id="result" class="info"></div>
</div>

<div class="history">
  <h2>Letzte 5 Spiele</h2>
  <ul class="history-list" id="historyList"></ul>
</div>

<script>
  // Game state
  let coins = 100;
  let bet = 10;
  let playerValue = 0;
  let botValue = 0;
  let gameActive = false;
  let history = [];

  const coinsDisplay = document.getElementById('coinsDisplay');
  const betSlider = document.getElementById('betSlider');
  const betAmountSpan = document.getElementById('betAmount');
  const startBtn = document.getElementById('startBtn');
  const playerArea = document.getElementById('playerArea');
  const playerValueSlider = document.getElementById('playerValue');
  const playerValueLabel = document.getElementById('playerValueLabel');
  const drawBtn = document.getElementById('drawBtn');
  const stopBtn = document.getElementById('stopBtn');
  const resultDiv = document.getElementById('result');
  const historyList = document.getElementById('historyList');

  // Init
  function updateCoinsDisplay() {
    coinsDisplay.textContent = `Coins: ${coins}`;
    betSlider.max = coins;
    if (bet > coins) bet = coins;
    betAmountSpan.textContent = bet;
    betSlider.value = bet;
  }

  betSlider.addEventListener('input', () => {
    bet = parseInt(betSlider.value);
    betAmountSpan.textContent = bet;
  });

  function getRandomPoints() {
    return Math.floor(Math.random() * 20) + 1;
  }

  function botPlay() {
    botValue = 0;
    // Bot zieht solange bis >=85
    while(botValue < 85) {
      botValue += getRandomPoints();
      if(botValue > 100) break;
    }
  }

  function endGame() {
    gameActive = false;
    drawBtn.disabled = true;
    stopBtn.disabled = true;
    startBtn.disabled = false;
    playerArea.style.display = "none";

    botPlay();

    let resultText = `Bot hat ${botValue} erreicht. `;

    // Ergebnis prüfen
    const playerBust = playerValue > 100;
    const botBust = botValue > 100;

    if (playerBust && botBust) {
      resultText += "Beide über 100, Unentschieden! Dein Einsatz wird zurückerstattet.";
      // Einsatz zurück, keine Änderung coins
    } else if (playerBust) {
      resultText += "Du hast überzogen, du verlierst deinen Einsatz.";
      coins -= bet;
      addHistory('Verloren', -bet);
    } else if (botBust) {
      resultText += "Bot hat überzogen, du gewinnst!";
      let winAmount = Math.floor(bet * 1.5);
      coins += winAmount;
      addHistory('Gewonnen', winAmount);
    } else {
      // Beide <= 100, wer näher an 100?
      const playerDiff = 100 - playerValue;
      const botDiff = 100 - botValue;
      if (playerDiff < botDiff) {
        let winAmount = Math.floor(bet * 1.5);
        coins += winAmount;
        resultText += "Du hast gewonnen! Gewinn: +" + winAmount + " Coins.";
        addHistory('Gewonnen', winAmount);
      } else if (botDiff < playerDiff) {
        coins -= bet;
        resultText += "Du hast verloren! Einsatz: -" + bet + " Coins.";
        addHistory('Verloren', -bet);
      } else {
        resultText += "Unentschieden! Einsatz wird zurückerstattet.";
        addHistory('Unentschieden', 0);
      }
    }
    updateCoinsDisplay();
    updateHistoryUI();

    if(coins <= 0) {
      resultText += " Du hast keine Coins mehr. Spiel neu laden, um neu zu starten.";
      startBtn.disabled = true;
    }

    resultDiv.textContent = resultText;
  }

  function addHistory(status, amount) {
    history.unshift({status, amount});
    if(history.length > 5) history.pop();
  }

  function updateHistoryUI() {
    historyList.innerHTML = '';
    history.forEach(entry => {
      const li = document.createElement('li');
      li.textContent = `${entry.status}: ${entry.amount > 0 ? "+" : ""}${entry.amount} Coins`;
      if(entry.status === 'Gewonnen') li.classList.add('win');
      else if(entry.status === 'Verloren') li.classList.add('lose');
      else li.classList.add('tie');
      historyList.appendChild(li);
    });
  }

  startBtn.addEventListener('click', () => {
    if(bet < 1 || bet > coins) {
      alert("Bitte einen gültigen Einsatz wählen.");
      return;
    }
    playerValue = 0;
    playerValueSlider.value = 0;
    playerValueLabel.textContent = "0";
    gameActive = true;
    drawBtn.disabled = false;
    stopBtn.disabled = false;
    startBtn.disabled = true;
    playerArea.style.display = "block";
    resultDiv.textContent = "";
  });

  drawBtn.addEventListener('click', () => {
    if(!gameActive) return;
    const points = getRandomPoints();
    playerValue += points;
    if(playerValue > 100) {
      playerValueSlider.value = 100;
      playerValueLabel.textContent = playerValue + " (über 100!)";
      endGame();
    } else {
      playerValueSlider.value = playerValue;
      playerValueLabel.textContent = playerValue;
    }
  });

  stopBtn.addEventListener('click', () => {
    if(!gameActive) return;
    endGame();
  });

  // Init Anzeige
  updateCoinsDisplay();
  updateHistoryUI();
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatroom v1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #1f1f1f, #3a3a3a);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    #login, #chat {
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #f1f1f1;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      background: #1f1f1f;
      border: 2px solid #888;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }

    #messages p {
      margin: 6px 0;
      position: relative;
    }

    #messages p span.name {
      font-weight: 600;
      color: #7dd87d;
    }

    #inputForm {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #chat {
      display: none;
    }

    .online-users {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
    }

    .delete-btn {
      position: absolute;
      right: 5px;
      top: 0;
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <h1>💬 Chatroom v1</h1>

  <div id="login">
    <input type="text" id="username" placeholder="Dein Name" />
    <button id="startChat">Betreten</button>
  </div>

  <div id="chat">
    <div class="online-users" id="onlineUsers"></div>
    <div id="messages" aria-live="polite"></div>
    <form id="inputForm">
      <input type="text" id="messageInput" placeholder="Nachricht schreiben..." required />
      <button type="submit">Senden</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBk90QZ5OU5Y6oI0t7vJaapBFbbj75hINI",
      authDomain: "chatroom-v1-593d5.firebaseapp.com",
      databaseURL: "https://chatroom-v1-593d5-default-rtdb.firebaseio.com",
      projectId: "chatroom-v1-593d5",
      storageBucket: "chatroom-v1-593d5.appspot.com",
      messagingSenderId: "896893640100",
      appId: "1:896893640100:web:541435187c8ab13ce2b531",
      measurementId: "G-2SDN322ZSE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginDiv = document.getElementById("login");
    const chatDiv = document.getElementById("chat");
    const usernameInput = document.getElementById("username");
    const startChat = document.getElementById("startChat");
    const messageInput = document.getElementById("messageInput");
    const inputForm = document.getElementById("inputForm");
    const messagesDiv = document.getElementById("messages");
    const onlineUsersDiv = document.getElementById("onlineUsers");

    let username = "";
    const usersRef = db.ref("onlineUsers");

    window.addEventListener("load", () => {
      const storedName = localStorage.getItem("chat_username");
      if (storedName) {
        username = storedName;
        loginDiv.style.display = "none";
        chatDiv.style.display = "block";
        addUserOnline();
        listenForMessages();
        listenForOnlineUsers();
      }
    });

    startChat.addEventListener("click", () => {
      username = usernameInput.value.trim();
      if (!username) return alert("Bitte gib deinen Namen ein.");
      localStorage.setItem("chat_username", username);
      loginDiv.style.display = "none";
      chatDiv.style.display = "block";
      addUserOnline();
      listenForMessages();
      listenForOnlineUsers();
    });

    inputForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text) {
        db.ref("messages").push({
          name: username,
          text: text,
          timestamp: Date.now()
        });
        messageInput.value = "";
      }
    });

    function listenForMessages() {
      const messagesRef = db.ref("messages");
      messagesRef.off();

      messagesRef.limitToLast(100).on("value", (snapshot) => {
        messagesDiv.innerHTML = "";
        const messages = snapshot.val();
        for (let key in messages) {
          const data = messages[key];
          const p = document.createElement("p");
          p.innerHTML = `<span class="name">${escapeHtml(data.name)}:</span> ${formatMessage(data.text)}`;

          if (data.name === username) {
            const delBtn = document.createElement("button");
            delBtn.textContent = "🗑️";
            delBtn.className = "delete-btn";
            delBtn.onclick = () => db.ref("messages").child(key).remove();
            p.appendChild(delBtn);
          }

          messagesDiv.appendChild(p);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function formatMessage(text) {
      return escapeHtml(text).replace(/:\)/g, "😊").replace(/:D/g, "😄").replace(/<3/g, "❤️");
    }

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    function addUserOnline() {
      const userRef = usersRef.child(username);
      userRef.set(true);
      userRef.onDisconnect().remove();
    }

    function listenForOnlineUsers() {
      usersRef.on("value", (snapshot) => {
        const users = Object.keys(snapshot.val() || {});
        onlineUsersDiv.textContent = `Online: ${users.join(", ")}`;
      });
    }
  </script>
</body>
</html>
