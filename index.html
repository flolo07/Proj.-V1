<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Würfelspiel mit Kredit, Skins & Boni</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

  :root {
    --color-bg: #121a12;
    --color-accent: #4caf50;
    --color-text: #adebad;
    --color-border: #4caf50;
    --color-result-win-bg: #1e4d1e;
    --color-result-win-text: #7fff7f;
    --color-result-lose-bg: #4d1e1e;
    --color-result-lose-text: #ff7070;
  }

  body {
    background: var(--color-bg);
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: var(--color-text);
    user-select: none;
  }

  #gameContainer {
    background: var(--color-bg);
    border-radius: 12px;
    max-width: 580px;
    width: 100%;
    padding: 25px 30px;
    box-shadow: 0 0 20px var(--color-accent);
    display: flex;
    flex-direction: column;
    gap: 15px;
    position: relative;
    border: 3px solid var(--color-border);
  }

  h1 {
    color: var(--color-accent);
    font-weight: 700;
    text-align: center;
    margin: 0 0 10px 0;
    text-shadow: 0 0 8px var(--color-accent);
  }

  /* Skin-Auswahl & Shop */
  #skinSelector {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }

  .skinButton {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    cursor: pointer;
    border: 3px solid transparent;
    transition: border-color 0.3s ease;
    box-shadow: 0 0 5px rgba(0,0,0,0.4);
    position: relative;
  }
  .skinButton:hover {
    border-color: var(--color-text);
  }
  .skinButton.active {
    border-color: var(--color-text);
    box-shadow: 0 0 12px var(--color-accent);
  }

  /* Skin Farben */
  .skin1Btn { background-color: #4caf50; }
  .skin2Btn { background-color: #c62828; }
  .skin3Btn { background-color: #bfa536; }
  .skin4Btn { background-color: #1a237e; }
  .skin5Btn { background-color: #6a1b9a; }
  .skin6Btn { background-color: #00695c; }
  .skin7Btn { background-color: #ef6c00; }
  .skin8Btn { background-color: #d32f2f; }

  /* Skin Preise */
  .skinPriceTag {
    position: absolute;
    bottom: -18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 10px;
    color: var(--color-text);
    user-select: none;
  }

  /* Einsatz */
  #betSection label {
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--color-accent);
    margin-bottom: 6px;
    display: block;
  }
  #betRange {
    width: 100%;
    accent-color: var(--color-accent);
    cursor: pointer;
    border-radius: 6px;
    height: 10px;
    margin-bottom: 10px;
    background: #264726;
  }

  #betAmount {
    font-weight: 700;
    font-size: 1.3rem;
    color: var(--color-text);
    text-align: center;
    margin-bottom: 8px;
    user-select: none;
  }

  /* Punktzahl */
  #currentScore {
    font-size: 2.4rem;
    font-weight: 800;
    text-align: center;
    color: var(--color-text);
    margin-bottom: 10px;
    text-shadow: 0 0 6px var(--color-accent);
  }

  /* Ergebnis */
  #resultMessage {
    font-size: 2rem;
    font-weight: 900;
    text-align: center;
    padding: 12px 0;
    border-radius: 14px;
    user-select: none;
    min-height: 56px;
    box-shadow: 0 0 6px transparent;
    transition: all 0.3s ease;
  }
  #resultMessage.win {
    color: var(--color-result-win-text);
    background-color: var(--color-result-win-bg);
    box-shadow: 0 0 15px var(--color-result-win-text);
  }
  #resultMessage.lose {
    color: var(--color-result-lose-text);
    background-color: var(--color-result-lose-bg);
    box-shadow: 0 0 15px var(--color-result-lose-text);
  }

  /* Buttons */
  #buttons {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    margin-top: 10px;
  }
  button {
    flex: 1;
    background: #222;
    border: 3px solid var(--color-accent);
    color: var(--color-text);
    font-weight: 700;
    padding: 14px 0;
    border-radius: 14px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    user-select: none;
  }
  button:disabled {
    border-color: #555;
    color: #555;
    background-color: #121212;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background-color: var(--color-accent);
    color: var(--color-bg);
    font-weight: 800;
    box-shadow: 0 0 8px var(--color-accent);
  }

  /* Status & Bot Name */
  #status {
    font-size: 1.1rem;
    color: var(--color-text);
    text-align: center;
    min-height: 28px;
    user-select: none;
    margin-top: 5px;
  }
  #botName {
    font-weight: 700;
    font-style: italic;
    color: var(--color-accent);
    text-align: center;
    margin-top: 0;
    user-select: none;
  }

  /* Kreditbereich */
  #creditSection {
    background-color: #0d120d;
    border-radius: 12px;
    padding: 12px 15px;
    box-shadow: 0 0 10px var(--color-accent);
    margin-top: 15px;
    color: var(--color-text);
  }
  #creditSection label {
    font-weight: 600;
    font-size: 1rem;
  }
  #creditInput, #creditRounds {
    width: 48%;
    padding: 7px 8px;
    margin: 5px 1% 10px 0;
    border-radius: 8px;
    border: 1.5px solid var(--color-accent);
    background-color: #213421;
    color: var(--color-text);
    font-weight: 600;
    font-size: 1rem;
  }
  #creditRounds {
    margin-left: 2%;
  }
  #creditBtn {
    width: 100%;
    background-color: var(--color-accent);
    border: none;
    padding: 12px 0;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
    color: var(--color-bg);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #creditBtn:hover:not(:disabled) {
    background-color: #3ea93e;
  }
  #creditBtn:disabled {
    background-color: #2f4f2f;
    cursor: not-allowed;
  }

  /* Statistiken */
  #stats {
    background-color: #0d120d;
    border-radius: 12px;
    padding: 12px 15px;
    color: var(--color-text);
    font-weight: 600;
    margin-top: 12px;
    display: flex;
    justify-content: space-around;
    user-select: none;
  }

  /* Bonus Toggle */
  #bonusToggleContainer {
    margin-top: 12px;
    user-select: none;
    text-align: center;
    font-weight: 600;
    color: var(--color-accent);
  }
  #bonusToggleCheckbox {
    width: 18px;
    height: 18px;
    cursor: pointer;
    vertical-align: middle;
    margin-right: 6px;
  }
</style>
</head>
<body>

<div id="gameContainer">
  <h1>Würfelspiel</h1>

  <!-- Skin Auswahl -->
  <div id="skinSelector" title="Skins auswählen oder kaufen"></div>

  <!-- Einsatz -->
  <div id="betSection">
    <label for="betRange">Einsatz wählen (Coins):</label>
    <input type="range" id="betRange" min="10" max="500" value="10" step="10" />
    <div id="betAmount">10</div>
  </div>

  <!-- Punkteanzeige -->
  <div id="currentScore">Deine Punktzahl: 0</div>
  <div id="resultMessage"></div>

  <div id="buttons">
    <button id="startBtn">Spiel starten</button>
    <button id="rollBtn" disabled>Würfeln</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div id="status"></div>
  <div id="botName"></div>

  <!-- Kreditaufnahme -->
  <div id="creditSection">
    <label for="creditInput">Kreditbetrag aufnehmen (max. 1000 Coins):</label><br />
    <input type="number" id="creditInput" min="50" max="1000" step="50" placeholder="50 - 1000 Coins" />
    <input type="number" id="creditRounds" min="1" max="5" step="1" placeholder="Rückzahlung in Runden (1-5)" />
    <button id="creditBtn">Kredit aufnehmen</button>
    <div id="creditInfo"></div>
  </div>

  <!-- Statistiken -->
  <div id="stats">
    <div>Coins: <span id="totalCoins">500</span></div>
    <div>Spiele: <span id="gamesPlayed">0</span></div>
    <div>Gewonnen: <span id="gamesWon">0</span></div>
    <div>Verloren: <span id="gamesLost">0</span></div>
  </div>

  <!-- Bonus -->
  <div id="bonusToggleContainer">
    <input type="checkbox" id="bonusToggleCheckbox" />
    <label for="bonusToggleCheckbox">Täglicher Bonus (+100 Coins)</label>
  </div>
</div>

<script>
(() => {
  // --- Initialwerte ---
  let totalCoins = 500;
  let gamesPlayed = 0;
  let gamesWon = 0;
  let gamesLost = 0;

  let creditAmount = 0;
  let creditRoundsLeft = 0;
  const creditInterestPercent = 5; // 5% Zinsen
  let creditActive = false;

  const botNames = ['Luna', 'Max', 'Rex', 'Siri', 'Nero', 'Ava', 'Milo', 'Juno', 'Zara', 'Kian'];

  // Skins mit Farben und Preisen
  const skins = [
    {id: 'skin1', name: 'Grün Classic', bg: '#121a12', border: '#4caf50', accent: '#adebad', price: 0, bought: true, active: true},
    {id: 'skin2', name: 'Rot Modern', bg: '#2f0f0f', border: '#c62828', accent: '#ff6f6f', price: 150, bought: false, active: false},
    {id: 'skin3', name: 'Gold Royal', bg: '#3d2e0f', border: '#bfa536', accent: '#fff7a3', price: 200, bought: false, active: false},
    {id: 'skin4', name: 'Blau Calm', bg: '#101a2a', border: '#1a237e', accent: '#859fff', price: 100, bought: false, active: false},
    {id: 'skin5', name: 'Lila Fantasy', bg: '#2c183c', border: '#6a1b9a', accent: '#bfa3ff', price: 120, bought: false, active: false},
    {id: 'skin6', name: 'Türkis Fresh', bg: '#05332b', border: '#00695c', accent: '#5cd9bc', price: 130, bought: false, active: false},
    {id: 'skin7', name: 'Orange Fire', bg: '#3b1e00', border: '#ef6c00', accent: '#ffc476', price: 180, bought: false, active: false},
    {id: 'skin8', name: 'Dunkel Rot', bg: '#210b0b', border: '#d32f2f', accent: '#ff5c5c', price: 110, bought: false, active: false}
  ];

  // DOM-Elemente
  const gameContainer = document.getElementById('gameContainer');
  const skinSelector = document.getElementById('skinSelector');
  const betRange = document.getElementById('betRange');
  const betAmountDisplay = document.getElementById('betAmount');
  const currentScoreDisplay = document.getElementById('currentScore');
  const resultMessage = document.getElementById('resultMessage');
  const startBtn = document.getElementById('startBtn');
  const rollBtn = document.getElementById('rollBtn');
  const stopBtn = document.getElementById('stopBtn');
  const statusDisplay = document.getElementById('status');
  const botNameDisplay = document.getElementById('botName');
  const totalCoinsDisplay = document.getElementById('totalCoins');
  const gamesPlayedDisplay = document.getElementById('gamesPlayed');
  const gamesWonDisplay = document.getElementById('gamesWon');
  const gamesLostDisplay = document.getElementById('gamesLost');
  const creditInput = document.getElementById('creditInput');
  const creditRoundsInput = document.getElementById('creditRounds');
  const creditBtn = document.getElementById('creditBtn');
  const creditInfo = document.getElementById('creditInfo');
  const bonusToggleCheckbox = document.getElementById('bonusToggleCheckbox');

  // Spielstatus
  let playerScore = 0;
  let botScore = 0;
  let gameStarted = false;
  let playerStopped = false;
  let botName = '';

  // Update Anzeige aller Statistiken
  function updateStats() {
    totalCoinsDisplay.textContent = totalCoins;
    gamesPlayedDisplay.textContent = gamesPlayed;
    gamesWonDisplay.textContent = gamesWon;
    gamesLostDisplay.textContent = gamesLost;
  }

  // Update Einsatz-Anzeige
  betAmountDisplay.textContent = betRange.value;
  betRange.max = totalCoins < 10 ? 10 : totalCoins; // max ist mind. 10

  betRange.addEventListener('input', () => {
    betAmountDisplay.textContent = betRange.value;
  });

  // Skin Buttons rendern
  function renderSkinButtons() {
    skinSelector.innerHTML = '';
    skins.forEach((skin, i) => {
      const btn = document.createElement('div');
      btn.classList.add('skinButton');
      btn.classList.add(`skin${i+1}Btn`);
      btn.title = `${skin.name}\nPreis: ${skin.price} Coins\n${skin.bought ? 'Gekauft' : 'Nicht gekauft'}`;
      if(skin.active) btn.classList.add('active');

      // Preis-Tag wenn nicht gekauft
      if(!skin.bought && skin.price > 0) {
        const priceTag = document.createElement('div');
        priceTag.classList.add('skinPriceTag');
        priceTag.textContent = skin.price;
        btn.appendChild(priceTag);
      }

      btn.addEventListener('click', () => {
        if(skin.bought) {
          activateSkin(i);
        } else {
          if(totalCoins >= skin.price) {
            if(confirm(`Möchtest du den Skin "${skin.name}" für ${skin.price} Coins kaufen?`)) {
              totalCoins -= skin.price;
              skin.bought = true;
              activateSkin(i);
              updateStats();
              renderSkinButtons();
            }
          } else {
            alert('Du hast nicht genug Coins für diesen Skin.');
          }
        }
      });

      skinSelector.appendChild(btn);
    });
  }

  // Skin aktivieren - Farben wechseln
  function activateSkin(index) {
    skins.forEach((skin, i) => skin.active = i === index);
    const skin = skins[index];
    // Update CSS Variablen
    document.documentElement.style.setProperty('--color-bg', skin.bg);
    document.documentElement.style.setProperty('--color-accent', skin.border);
    document.documentElement.style.setProperty('--color-text', skin.accent);
    document.documentElement.style.setProperty('--color-border', skin.border);
    document.documentElement.style.setProperty('--color-result-win-bg', skin.border + '88');
    document.documentElement.style.setProperty('--color-result-win-text', skin.accent);
    document.documentElement.style.setProperty('--color-result-lose-bg', skin.border + '88');
    document.documentElement.style.setProperty('--color-result-lose-text', skin.border);

    renderSkinButtons();
  }

  // Spiel starten
  startBtn.addEventListener('click', () => {
    if(gameStarted) return;

    const bet = parseInt(betRange.value);
    if(bet > totalCoins) {
      alert("Du hast nicht genug Coins für diesen Einsatz!");
      return;
    }
    playerScore = 0;
    botScore = 0;
    playerStopped = false;
    gameStarted = true;
    botName = botNames[Math.floor(Math.random() * botNames.length)];
    botNameDisplay.textContent = `Gegner: ${botName}`;
    currentScoreDisplay.textContent = `Deine Punktzahl: 0`;
    resultMessage.textContent = '';
    resultMessage.className = '';
    statusDisplay.textContent = 'Spiel läuft...';

    startBtn.disabled = true;
    rollBtn.disabled = false;
    stopBtn.disabled = false;
    betRange.disabled = true;
  });

  // Würfeln (Spieler)
  rollBtn.addEventListener('click', () => {
    if(!gameStarted || playerStopped) return;

    const roll = Math.floor(Math.random() * 20) + 1; // 1-20
    playerScore += roll;
    currentScoreDisplay.textContent = `Deine Punktzahl: ${playerScore}`;

    if(playerScore > 100) {
      // Direkt verloren wenn über 100
      endGame(false);
    }
  });

  // Spieler stoppt, Bot würfelt
  stopBtn.addEventListener('click', () => {
    if(!gameStarted || playerStopped) return;

    playerStopped = true;
    rollBtn.disabled = true;
    stopBtn.disabled = true;
    statusDisplay.textContent = 'Bot würfelt...';

    setTimeout(() => {
      botScore = 0;
      // Bot würfelt solange bis >= 70 oder Bot höher als Spieler
      while(botScore < 70 || (botScore < playerScore && botScore <= 100)) {
        botScore += Math.floor(Math.random() * 20) + 1;
      }
      statusDisplay.textContent = `Bot hat ${botScore} Punkte.`;
      // Wer näher an 100?
      let playerDiff = (playerScore > 100) ? 9999 : 100 - playerScore;
      let botDiff = (botScore > 100) ? 9999 : 100 - botScore;

      if(playerDiff < botDiff) {
        endGame(true);
      } else {
        endGame(false);
      }
    }, 1200);
  });

  // Spiel beenden (true = Spieler gewinnt)
  function endGame(playerWon) {
    gameStarted = false;
    startBtn.disabled = false;
    rollBtn.disabled = true;
    stopBtn.disabled = true;
    betRange.disabled = false;

    const bet = parseInt(betRange.value);
    gamesPlayed++;
    if(playerWon) {
      gamesWon++;
      totalCoins += bet;
      resultMessage.textContent = `Gewonnen! +${bet} Coins`;
      resultMessage.className = 'win';
    } else {
      gamesLost++;
      totalCoins -= bet;
      if(totalCoins < 0) totalCoins = 0;
      resultMessage.textContent = `Verloren! -${bet} Coins`;
      resultMessage.className = 'lose';
    }

    updateStats();

    // Kredit Rückzahlung wenn aktiv
    if(creditActive) {
      creditRoundsLeft--;
      if(creditRoundsLeft <= 0) {
        const interest = Math.ceil(creditAmount * creditInterestPercent / 100);
        const totalRepay = creditAmount + interest;
        if(totalCoins >= totalRepay) {
          totalCoins -= totalRepay;
          creditInfo.textContent = `Kredit zurückgezahlt: ${totalRepay} Coins (inkl. ${interest} Zinsen)`;
          creditActive = false;
          creditAmount = 0;
          creditRoundsLeft = 0;
        } else {
          creditInfo.textContent = `Kreditfälligkeit! Du hast nicht genug Coins (${totalCoins}) für Rückzahlung (${totalRepay})!`;
        }
      } else {
        creditInfo.textContent = `Kredit läuft: Noch ${creditRoundsLeft} Runde(n) bis Rückzahlung`;
      }
      updateStats();
    }
  }

  // Kredit aufnehmen
  creditBtn.addEventListener('click', () => {
    if(creditActive) {
      alert('Du hast bereits einen aktiven Kredit!');
      return;
    }
    let creditVal = parseInt(creditInput.value);
    let roundsVal = parseInt(creditRoundsInput.value);
    if(isNaN(creditVal) || isNaN(roundsVal)) {
      alert('Bitte gib gültige Werte für Kreditbetrag und Rückzahlungsrunden ein.');
      return;
    }
    if(creditVal < 50 || creditVal > 1000) {
      alert('Kreditbetrag muss zwischen 1 und 10000 Coins liegen.');
      return;
    }
    if(roundsVal < 1 || roundsVal > 5) {
      alert('Rückzahlung muss zwischen 1 und 5 Runden liegen.');
      return;
    }

    creditAmount = creditVal;
    creditRoundsLeft = roundsVal;
    creditActive = true;
    totalCoins += creditVal;
    creditInfo.textContent = `Kredit aufgenommen: ${creditVal} Coins, Rückzahlung in ${roundsVal} Runde(n) + 5% Zinsen.`;
    updateStats();

    // Felder zurücksetzen
    creditInput.value = '';
    creditRoundsInput.value = '';
  });

  // Bonus Checkbox
  bonusToggleCheckbox.addEventListener('change', () => {
    if(bonusToggleCheckbox.checked) {
      totalCoins += 100;
      alert('Täglicher Bonus: +100 Coins gutgeschrieben!');
      bonusToggleCheckbox.disabled = true;
      updateStats();
    }
  });

  // Init
  updateStats();
  renderSkinButtons();
  activateSkin(0);
})();
</script>

</body>
</html>
