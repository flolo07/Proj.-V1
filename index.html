    align-items: center;
    padding: 20px;
    color: var(--color-text);
    user-select: none;
  }

  #gameContainer {

    flex-direction: column;
    gap: 15px;
    position: relative;

  h1 {
    color: var(--color-accent);
    font-weight: 700;
    text-align: center;
    margin: 0 0 10px 0;
    text-shadow: 0 0 8px var(--color-accent);
  }

  /* Skin-Auswahl & Shop */
  #skinSelector {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }

  .skinButton {

    height: 38px;
    border-radius: 50%;
    cursor: pointer;
    border: 3px solid transparent;
    transition: border-color 0.3s ease;
    box-shadow: 0 0 5px rgba(0,0,0,0.4);
    position: relative;
  }
  .skinButton:hover {
    border-color: var(--color-text);
  }
  .skinButton.active {
    border-color: var(--color-text);
    box-shadow: 0 0 12px var(--color-accent);
  }

  /* Skin Farben */
  .skin1Btn { background-color: #4caf50; }
  .skin2Btn { background-color: #c62828; }
  .skin3Btn { background-color: #bfa536; }
  .skin4Btn { background-color: #1a237e; }
  .skin5Btn { background-color: #6a1b9a; }
  .skin6Btn { background-color: #00695c; }
  .skin7Btn { background-color: #ef6c00; }
  .skin8Btn { background-color: #d32f2f; }

  .skinPriceTag {

    bottom: -18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 10px;
    color: var(--color-text);
    user-select: none;
  }

  /* Einsatz */
  #betSection label {
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--color-accent);
    margin-bottom: 6px;
    display: block;
  }
  #betRange {
    width: 100%;
    accent-color: var(--color-accent);
    cursor: pointer;
    border-radius: 6px;
    height: 10px;
    margin-bottom: 10px;
    background: #264726;
  }

  #betAmount {
    font-weight: 700;
    font-size: 1.3rem;
    color: var(--color-text);
    text-align: center;
    margin-bottom: 8px;
    user-select: none;
  }

  /* Punktzahl */
  #currentScore {
    font-size: 2.4rem;
    font-weight: 800;
    text-align: center;
    color: var(--color-text);
    margin-bottom: 10px;
    text-shadow: 0 0 6px var(--color-accent);
  }

  /* Ergebnis */
  #resultMessage {
    font-size: 2rem;
    font-weight: 900;
    text-align: center;
    padding: 12px 0;
    border-radius: 14px;
    user-select: none;
    min-height: 56px;
    box-shadow: 0 0 6px transparent;
    transition: all 0.3s ease;
  }
  #resultMessage.win {
    color: var(--color-result-win-text);

    box-shadow: 0 0 15px var(--color-result-win-text);
  }
  #resultMessage.lose {
    color: var(--color-result-lose-text);
    background-color: var(--color-result-lose-bg);
    box-shadow: 0 0 15px var(--color-result-lose-text);
  }

  /* Buttons */
  #buttons {

    justify-content: space-between;
    gap: 15px;
    margin-top: 10px;
  }
  button {

    color: var(--color-text);

  button:disabled {

  #botName {
    font-weight: 700;
    font-style: italic;
    color: var(--color-accent);
    text-align: center;
    margin-top: 0;
    user-select: none;
  }

  /* Kreditbereich */
  #creditSection {
    background-color: #0d120d;
    border-radius: 12px;
    padding: 12px 15px;
    box-shadow: 0 0 10px var(--color-accent);
    margin-top: 15px;
    color: var(--color-text);
  }
  #creditSection label {
    font-weight: 600;
    font-size: 1rem;
  }
  #creditInput, #creditRounds {
    width: 48%;
    padding: 7px 8px;
    margin: 5px 1% 10px 0;
    border-radius: 8px;
    border: 1.5px solid var(--color-accent);
    background-color: #213421;
    color: var(--color-text);
    font-weight: 600;
    font-size: 1rem;
  }
  #creditRounds {
    margin-left: 2%;
  }
  #creditBtn {
    width: 100%;
    background-color: var(--color-accent);
    border: none;
    padding: 12px 0;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
    color: var(--color-bg);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #creditBtn:hover:not(:disabled) {
    background-color: #3ea93e;
  }
  #creditBtn:disabled {
    background-color: #2f4f2f;
    cursor: not-allowed;
  }

  /* Statistiken */
  #stats {
    background-color: #0d120d;
    border-radius: 12px;
    padding: 15px 20px;
    box-shadow: 0 0 10px var(--color-accent);
    font-weight: 600;
    font-size: 1rem;
    color: var(--color-text);
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 12px;
  }
  #stats div {
    min-width: 130px;
  }

  /* Boni Toggle */
  #bonusToggleContainer {
    margin: 12px 0 0 0;
    text-align: center;
    user-select: none;
  }
  label.switch {
    position: relative;
    display: inline-block;
    width: 52px;
    height: 28px;
  }
  label.switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  label.slider {
    position: absolute;
    cursor: pointer;
    background-color: #555;
    border-radius: 28px;
    top: 0; left: 0; right: 0; bottom: 0;
    transition: 0.4s;
  }
  label.slider:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 3px;
    bottom: 3px;
    background-color: #fff;
    border-radius: 50%;
    transition: 0.4s;
  }
  input:checked + label.slider {
    background-color: var(--color-accent);
  }
  input:checked + label.slider:before {
    transform: translateX(24px);
  }
  #bonusToggleLabel {
    margin-left: 8px;
    font-weight: 700;
    color: var(--color-accent);
    vertical-align: middle;
  }

</style>
</head>
