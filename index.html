<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Casino Push-to-100</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    background: #004d00; /* tiefes grün */
    color: #f0d46e; /* gold */
    font-family: 'Montserrat', sans-serif;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 10px;
    color: #f0d46e;
    text-shadow: 1px 1px 2px black;
  }
  .game-container {
    background: #111;
    border-radius: 12px;
    padding: 20px;
    width: 350px;
    box-shadow: 0 0 15px 3px rgba(240, 212, 110, 0.6);
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 700;
    color: #f0d46e;
  }
  input[type=range] {
    width: 100%;
    -webkit-appearance: none;
    background: #222;
    border-radius: 6px;
    height: 12px;
    outline: none;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 26px;
    height: 26px;
    background: #c1272d; /* casino rot */
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #f0d46e;
    margin-top: -7px;
    transition: background 0.3s ease;
  }
  input[type=range]::-webkit-slider-thumb:hover {
    background: #ff4d4d;
  }
  input[type=range]::-moz-range-thumb {
    width: 26px;
    height: 26px;
    background: #c1272d;
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #f0d46e;
    transition: background 0.3s ease;
  }
  input[type=range]::-moz-range-thumb:hover {
    background: #ff4d4d;
  }
  .button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background: #c1272d;
    color: #f0d46e;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #c1272daa;
    transition: background 0.3s ease;
  }
  .button:hover:enabled {
    background: #ff4d4d;
    box-shadow: 0 0 15px #ff4d4daa;
  }
  .button:disabled {
    background: #660000;
    cursor: not-allowed;
    box-shadow: none;
  }
  .info {
    margin-top: 15px;
    font-size: 1rem;
    color: #f0d46e;
    text-align: center;
  }
  .slider-display {
    margin-top: 20px;
  }
  .slider-display input[type=range] {
    pointer-events: none;
    cursor: default;
    background: #222;
  }
  .slider-label {
    font-size: 1.3rem;
    font-weight: 700;
    margin-top: 5px;
    text-align: center;
    color: #f0d46e;
    text-shadow: 1px 1px 2px black;
  }
  .coins {
    font-size: 1.2rem;
    font-weight: 700;
    color: #f0d46e;
    margin-bottom: 15px;
    text-align: center;
    text-shadow: 1px 1px 3px black;
  }
  .history {
    margin-top: 20px;
    background: #222;
    border-radius: 10px;
    padding: 10px;
    max-height: 160px;
    overflow-y: auto;
    box-shadow: inset 0 0 10px #000000aa;
  }
  .history h2 {
    margin-top: 0;
    font-weight: 700;
    font-size: 1.1rem;
    color: #f0d46e;
    text-shadow: 1px 1px 2px black;
    text-align: center;
  }
  .history-list {
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 0.9rem;
  }
  .history-list li {
    margin: 4px 0;
    padding: 4px 6px;
    border-radius: 5px;
  }
  .win {
    background: #2b5f2b;
    color: #b6f2b6;
  }
  .lose {
    background: #5f2b2b;
    color: #f2b6b6;
  }
  .tie {
    background: #444444;
    color: #cccccc;
  }
</style>
</head>
<body>

<h1>Casino Push-to-100</h1>

<div class="game-container">
  <div class="coins" id="coinsDisplay">Coins: 100</div>

  <label for="betSlider">Einsatz wählen (Coins): <span id="betAmount">10</span></label>
  <input type="range" id="betSlider" min="1" max="100" value="10" />

  <button class="button" id="startBtn">Spiel Starten</button>

  <div id="playerArea" style="display:none;">
    <div class="slider-display">
      <label>Dein Wert:</label>
      <input type="range" id="playerValue" min="0" max="100" value="0" readonly />
      <div class="slider-label" id="playerValueLabel">0</div>
    </div>

    <button class="button" id="drawBtn">Punkte ziehen</button>
    <button class="button" id="stopBtn">Stopp</button>
  </div>

  <div id="result" class="info"></div>
</div>

<div class="history">
  <h2>Letzte 5 Spiele</h2>
  <ul class="history-list" id="historyList"></ul>
</div>

<script>
  // Bot-Namen-Liste
  const botNames = [
    "Lucky Leo",
    "Red Ruby",
    "Golden Grace",
    "Silver Sam",
    "Black Jack",
    "Queen Vegas",
    "Iron Ivan",
    "Mystic Mike"
  ];

  // Game state
  let coins = 100;
  let bet = 10;
  let playerValue = 0;
  let botValue = 0;
  let gameActive = false;
  let history = [];
  let playerDrawCount = 0;

  const coinsDisplay = document.getElementById('coinsDisplay');
  const betSlider = document.getElementById('betSlider');
  const betAmountSpan = document.getElementById('betAmount');
  const startBtn = document.getElementById('startBtn');
  const playerArea = document.getElementById('playerArea');
  const playerValueSlider = document.getElementById('playerValue');
  const playerValueLabel = document.getElementById('playerValueLabel');
  const drawBtn = document.getElementById('drawBtn');
  const stopBtn = document.getElementById('stopBtn');
  const resultDiv = document.getElementById('result');
  const historyList = document.getElementById('historyList');

  // Aktueller Bot-Name für das laufende Spiel
  let currentBotName = "";

  // Init
  function updateCoinsDisplay() {
    coinsDisplay.textContent = `Coins: ${coins}`;
    betSlider.max = coins;
    if (bet > coins) bet = coins;
    betAmountSpan.textContent = bet;
    betSlider.value = bet;
  }

  betSlider.addEventListener('input', () => {
    bet = parseInt(betSlider.value);
    betAmountSpan.textContent = bet;
  });

  function getRandomPoints() {
    return Math.floor(Math.random() * 20) + 1;
  }

  // Bot zieht genauso viele Karten wie Spieler
  function botPlay(drawCount) {
    botValue = 0;
    for(let i = 0; i < drawCount; i++) {
      botValue += getRandomPoints();
      if(botValue > 100) break; // wenn überzogen, kann abbrechen
    }
  }

  function endGame() {
    gameActive = false;
    drawBtn.disabled = true;
    stopBtn.disabled = true;
    startBtn.disabled = false;
    playerArea.style.display = "none";

    botPlay(playerDrawCount);

    let resultText = `${currentBotName} hat ${botValue} erreicht. `;

    // Ergebnis prüfen
    let playerDiff = playerValue > 100 ? Infinity : 100 - playerValue;
    let botDiff = botValue > 100 ? Infinity : 100 - botValue;

    if(playerDiff === botDiff) {
      resultText += "Unentschieden! Dein Einsatz wird zurückgegeben.";
      // Coins zurück
    } else if(playerDiff < botDiff) {
      // Spieler gewinnt
      const winCoins = Math.floor(bet * 1.5);
      coins += winCoins;
      resultText += `Du gewinnst! Du erhältst ${winCoins} Coins (Einsatz + 50%).`;
      addHistory("win");
    } else {
      // Bot gewinnt
      coins -= bet;
      resultText += `Du verlierst deinen Einsatz von ${bet} Coins.`;
      addHistory("lose");
    }

    updateCoinsDisplay();
    resultDiv.textContent = resultText;
  }

  function addHistory(outcome) {
    // outcome: "win", "lose", "tie"
    if(history.length >= 5) history.shift();
    history.push({
      outcome,
      playerPoints: playerValue,
      botPoints: botValue,
      bet
    });
    renderHistory();
  }

  function renderHistory() {
    historyList.innerHTML = "";
    history.forEach(game => {
      const li = document.createElement('li');
      let cls = "";
      if(game.outcome === "win") cls = "win";
      else if(game.outcome === "lose") cls = "lose";
      else cls = "tie";

      li.className = cls;
      li.textContent = `${game.outcome === "win" ? "✔ Gewinn" : game.outcome === "lose" ? "✘ Verlust" : "– Unentschieden"} | Du: ${game.playerPoints} | ${currentBotName}: ${game.botPoints} | Einsatz: ${game.bet} Coins`;
      historyList.appendChild(li);
    });
  }

  function resetGame() {
    playerValue = 0;
    playerDrawCount = 0;
    playerValueSlider.value = playerValue;
    playerValueLabel.textContent = playerValue;
    resultDiv.textContent = "";
    drawBtn.disabled = false;
    stopBtn.disabled = false;
  }

  startBtn.addEventListener('click', () => {
    if(bet > coins) {
      alert("Du hast nicht genug Coins!");
      return;
    }
    if(coins <= 0) {
      alert("Keine Coins mehr! Spiel vorbei.");
      return;
    }

    currentBotName = botNames[Math.floor(Math.random() * botNames.length)];
    resetGame();
    gameActive = true;
    playerArea.style.display = "block";
    startBtn.disabled = true;
    resultDiv.textContent = `Du spielst gegen ${currentBotName}. Ziehe Punkte, um so nah wie möglich an 100 zu kommen ohne drüber!`;
  });

  drawBtn.addEventListener('click', () => {
    if(!gameActive) return;

    const draw = getRandomPoints();
    playerValue += draw;
    playerDrawCount++;
    if(playerValue > 100) {
      playerValueSlider.value = playerValue > 100 ? 100 : playerValue;
      playerValueLabel.textContent = playerValue;
      endGame();
    } else {
      playerValueSlider.value = playerValue;
      playerValueLabel.textContent = playerValue;
    }
  });

  stopBtn.addEventListener('click', () => {
    if(!gameActive) return;
    endGame();
  });

  updateCoinsDisplay();
  renderHistory();
</script>

</body>
</html>
