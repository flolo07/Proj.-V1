<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatroom v1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ece9e6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    #login, #chat {
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }

    #messages p {
      margin: 6px 0;
    }

    #messages p span {
      font-weight: bold;
      color: #333;
    }

    #inputForm {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #chat {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¬ Chatroom v1</h1>

  <div id="login">
    <input type="text" id="username" placeholder="Dein Name" />
    <button id="startChat">Betreten</button>
  </div>

  <div id="chat">
    <div id="messages" aria-live="polite"></div>
    <form id="inputForm">
      <input type="text" id="messageInput" placeholder="Nachricht schreiben..." required />
      <button type="submit">Senden</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBk90QZ5OU5Y6oI0t7vJaapBFbbj75hINI",
      authDomain: "chatroom-v1-593d5.firebaseapp.com",
      databaseURL: "https://chatroom-v1-593d5-default-rtdb.firebaseio.com",
      projectId: "chatroom-v1-593d5",
      storageBucket: "chatroom-v1-593d5.firebasestorage.app",
      messagingSenderId: "896893640100",
      appId: "1:896893640100:web:541435187c8ab13ce2b531",
      measurementId: "G-2SDN322ZSE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = "";

    const loginDiv = document.getElementById("login");
    const chatDiv = document.getElementById("chat");
    const usernameInput = document.getElementById("username");
    const startChat = document.getElementById("startChat");
    const messageInput = document.getElementById("messageInput");
    const inputForm = document.getElementById("inputForm");
    const messagesDiv = document.getElementById("messages");

    startChat.addEventListener("click", () => {
      username = usernameInput.value.trim();
      if (!username) {
        alert("Bitte gib deinen Namen ein.");
        return;
      }
      loginDiv.style.display = "none";
      chatDiv.style.display = "block";
      listenForMessages();
    });

    inputForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text) {
        db.ref("messages").push({
          name: username,
          text: text,
          timestamp: Date.now()
        });
        messageInput.value = "";
      }
    });

    function listenForMessages() {
      const messagesRef = db.ref("messages");
      messagesRef.off(); // remove old listeners

      messagesRef.limitToLast(100).on("child_added", (snapshot) => {
        const data = snapshot.val();
        const p = document.createElement("p");
        p.innerHTML = `<span>${escapeHtml(data.name)}:</span> ${escapeHtml(data.text)}`;
        messagesDiv.appendChild(p);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
