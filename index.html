<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Würfelspiel gegen Bot</title>
  <style>
    body {
      background: linear-gradient(135deg, #0b3d0b, #145214);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ddd;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    #gameContainer {
      background: #121a12;
      border: 3px solid #4caf50;
      border-radius: 12px;
      padding: 20px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 15px #4caf50;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    h1 {
      text-align: center;
      color: #adebad;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #4caf50;
    }
    #betSection label {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 6px;
      color: #a2d9a2;
    }
    #betRange {
      width: 100%;
      accent-color: #4caf50;
      cursor: pointer;
    }
    #betAmount {
      font-weight: bold;
      color: #adebad;
    }
    #currentScore {
      font-size: 2.4rem;
      font-weight: 700;
      color: #adebad;
      text-align: center;
      margin-top: 10px;
      text-shadow: 0 0 6px #4caf50;
    }
    #resultMessage {
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-top: 15px;
      min-height: 48px;
      border-radius: 10px;
      padding: 8px 0;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #resultMessage.win {
      background-color: #1e4d1e;
      color: #7fff7f;
      box-shadow: 0 0 10px #7fff7f;
    }
    #resultMessage.lose {
      background-color: #4d1e1e;
      color: #ff7070;
      box-shadow: 0 0 10px #ff7070;
    }
    #buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    button {
      background: #222;
      border: 2px solid #4caf50;
      color: #adebad;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      flex: 1;
    }
    button:disabled {
      border-color: #555;
      color: #555;
      cursor: not-allowed;
      background-color: #121212;
    }
    button:hover:not(:disabled) {
      background-color: #4caf50;
      color: #121a12;
      font-weight: 700;
    }
    #status {
      font-size: 1rem;
      text-align: center;
      color: #a2d9a2;
      min-height: 20px;
      user-select: none;
    }
    #botName {
      font-weight: 700;
      color: #a6d7a6;
      text-align: center;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>🎲 Würfelspiel gegen Bot</h1>

    <div id="betSection">
      <label for="betRange">Einsatz: <span id="betAmount">10</span> Coins</label>
      <input type="range" id="betRange" min="1" max="100" value="10" />
      <div id="currentScore">Deine Punktzahl: 0</div>
      <div id="resultMessage"></div>
    </div>

    <div id="buttons">
      <button id="startBtn">Start</button>
      <button id="rollBtn" disabled>Würfeln</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div id="status"></div>
    <div id="botName"></div>
  </div>

  <script>
    const betRange = document.getElementById('betRange');
    const betAmount = document.getElementById('betAmount');
    const currentScore = document.getElementById('currentScore');
    const resultMessage = document.getElementById('resultMessage');
    const startBtn = document.getElementById('startBtn');
    const rollBtn = document.getElementById('rollBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const botNameDisplay = document.getElementById('botName');

    let playerScore = 0;
    let botScore = 0;
    let gameStarted = false;
    let playerStopped = false;

    const botNames = ['Luna', 'Max', 'Rex', 'Siri', 'Nero', 'Ava', 'Milo', 'Juno', 'Zara', 'Kian'];

    // Zufälligen Bot-Namen wählen
    function getRandomBotName() {
      return botNames[Math.floor(Math.random() * botNames.length)];
    }

    let botName = getRandomBotName();
    botNameDisplay.textContent = `Gegner: ${botName}`;

    betRange.addEventListener('input', () => {
      betAmount.textContent = betRange.value;
    });

    startBtn.addEventListener('click', () => {
      playerScore = 0;
      botScore = 0;
      playerStopped = false;
      gameStarted = true;

      currentScore.textContent = `Deine Punktzahl: ${playerScore}`;
      resultMessage.textContent = '';
      resultMessage.className = '';
      status.textContent = 'Spiel läuft...';

      startBtn.disabled = true;
      rollBtn.disabled = false;
      stopBtn.disabled = false;

      botName = getRandomBotName();
      botNameDisplay.textContent = `Gegner: ${botName}`;
    });

    rollBtn.addEventListener('click', () => {
      if (!gameStarted || playerStopped) return;

      // Spieler würfelt 1-20 Punkte pro Wurf
      const playerRoll = Math.floor(Math.random() * 20) + 1;
      playerScore += playerRoll;
      currentScore.textContent = `Deine Punktzahl: ${playerScore}`;

      // Bot würfelt solange er < 85 ist, 1-15 Punkte
      if (botScore < 85) {
        const botRoll = Math.floor(Math.random() * 15) + 1;
        botScore += botRoll;
      }

      // Automatisch stoppen wenn Spieler über 100 geht
      if (playerScore > 100) {
        endGame(false);
        return;
      }

      // Wenn Spieler erreicht 100 oder mehr, sofort gewinnen
      if (playerScore === 100) {
        endGame(true);
        return;
      }

      status.textContent = `Du hast ${playerRoll} gewürfelt. Bot ist bei ??? Punkte.`;
    });

    stopBtn.addEventListener('click', () => {
      if (!gameStarted || playerStopped) return;
      playerStopped = true;

      // Bot würfelt weiter, bis >= playerScore oder über 100
      while (botScore < playerScore && botScore < 100) {
        const botRoll = Math.floor(Math.random() * 15) + 1;
        botScore += botRoll;
      }

      // Ergebnis auswerten
      const playerWon = (botScore > 100) || (playerScore > botScore && playerScore <= 100);

      endGame(playerWon);
    });

    function endGame(playerWon) {
      gameStarted = false;
      startBtn.disabled = false;
      rollBtn.disabled = true;
      stopBtn.disabled = true;

      if (playerWon) {
        resultMessage.textContent = '🎉 Gewonnen!';
        resultMessage.className = 'win';
      } else {
        resultMessage.textContent = '❌ Verloren!';
        resultMessage.className = 'lose';
      }
      status.textContent = `Deine Punkte: ${playerScore} | ${botName}s Punkte: ${botScore}`;
      currentScore.textContent = `Deine Punktzahl: ${playerScore}`;
    }
  </script>
</body>
</html>
