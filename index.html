<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatroom v1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #1f1f1f, #3a3a3a);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    #login, #chat {
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #f1f1f1;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      background: #1f1f1f;
      border: 2px solid #888;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }

    #messages p {
      margin: 6px 0;
      position: relative;
    }

    #messages p span.name {
      font-weight: 600;
      color: #7dd87d;
    }

    #inputForm {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #chat {
      display: none;
    }

    .online-users {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
    }

    .delete-btn {
      position: absolute;
      right: 5px;
      top: 0;
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <h1>💬 Chatroom v1</h1>

  <div id="login">
    <input type="text" id="username" placeholder="Dein Name" />
    <button id="startChat">Betreten</button>
  </div>

  <div id="chat">
    <div class="online-users" id="onlineUsers"></div>
    <div id="messages" aria-live="polite"></div>
    <form id="inputForm">
      <input type="text" id="messageInput" placeholder="Nachricht schreiben..." required />
      <button type="submit">Senden</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBk90QZ5OU5Y6oI0t7vJaapBFbbj75hINI",
      authDomain: "chatroom-v1-593d5.firebaseapp.com",
      databaseURL: "https://chatroom-v1-593d5-default-rtdb.firebaseio.com",
      projectId: "chatroom-v1-593d5",
      storageBucket: "chatroom-v1-593d5.appspot.com",
      messagingSenderId: "896893640100",
      appId: "1:896893640100:web:541435187c8ab13ce2b531",
      measurementId: "G-2SDN322ZSE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginDiv = document.getElementById("login");
    const chatDiv = document.getElementById("chat");
    const usernameInput = document.getElementById("username");
    const startChat = document.getElementById("startChat");
    const messageInput = document.getElementById("messageInput");
    const inputForm = document.getElementById("inputForm");
    const messagesDiv = document.getElementById("messages");
    const onlineUsersDiv = document.getElementById("onlineUsers");

    let username = "";
    const usersRef = db.ref("onlineUsers");

    window.addEventListener("load", () => {
      const storedName = localStorage.getItem("chat_username");
      if (storedName) {
        username = storedName;
        loginDiv.style.display = "none";
        chatDiv.style.display = "block";
        addUserOnline();
        listenForMessages();
        listenForOnlineUsers();
      }
    });

    startChat.addEventListener("click", () => {
      username = usernameInput.value.trim();
      if (!username) return alert("Bitte gib deinen Namen ein.");
      localStorage.setItem("chat_username", username);
      loginDiv.style.display = "none";
      chatDiv.style.display = "block";
      addUserOnline();
      listenForMessages();
      listenForOnlineUsers();
    });

    inputForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text) {
        db.ref("messages").push({
          name: username,
          text: text,
          timestamp: Date.now()
        });
        messageInput.value = "";
      }
    });

    function listenForMessages() {
      const messagesRef = db.ref("messages");
      messagesRef.off();

      messagesRef.limitToLast(100).on("value", (snapshot) => {
        messagesDiv.innerHTML = "";
        const messages = snapshot.val();
        for (let key in messages) {
          const data = messages[key];
          const p = document.createElement("p");
          p.innerHTML = `<span class="name">${escapeHtml(data.name)}:</span> ${formatMessage(data.text)}`;

          if (data.name === username) {
            const delBtn = document.createElement("button");
            delBtn.textContent = "🗑️";
            delBtn.className = "delete-btn";
            delBtn.onclick = () => db.ref("messages").child(key).remove();
            p.appendChild(delBtn);
          }

          messagesDiv.appendChild(p);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function formatMessage(text) {
      return escapeHtml(text).replace(/:\)/g, "😊").replace(/:D/g, "😄").replace(/<3/g, "❤️");
    }

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    function addUserOnline() {
      const userRef = usersRef.child(username);
      userRef.set(true);
      userRef.onDisconnect().remove();
    }

    function listenForOnlineUsers() {
      usersRef.on("value", (snapshot) => {
        const users = Object.keys(snapshot.val() || {});
        onlineUsersDiv.textContent = `Online: ${users.join(", ")}`;
      });
    }
  </script>
</body>
</html>
